<div class="flex justify-center">
    <div class="p-8 w-[70%]">
        <!-- Encabezado y botÃ³n de nuevo producto -->
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-3xl font-bold text-center mx-auto">Productos.</h1>
            <button class="btn btn-primary"
                (click)="redirectToCreateProduct()"
            >
                Nuevo producto
            </button>
        </div>

        <!-- Tabla -->
        <div class="bg-gray-100 p-6 rounded-xl border border-gray-400">
            <table class="w-full table-auto">
                <thead>
                    <tr class="text-left">
                    <th class="pb-2">Nombre</th>
                    <th class="pb-2">Precio</th>
                    <th class="pb-2">Correo</th>
                    <th class="pb-2">Fecha</th>
                    <th class="pb-2 text-center">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    @for (product of products; track $index) {
                        <tr>
                            <td>{{ product.name }}</td>
                            <td>{{ product.price }}</td>
                            <td>{{ product.email }}</td>
                            <td>{{ product.date | date:"d/M/yyyy HH:mm" }}</td>
                            <td class="py-2 flex gap-2 justify-center">
                                <button class="bg-pink-200 px-4 py-1 rounded-full border border-gray-400 hover:bg-pink-300 transition"
                                    (click)="redirectToEditProduct(product.id!)"
                                >
                                    Editar
                                </button>
                                <button class="bg-pink-300 px-4 py-1 rounded-full border border-gray-400 hover:bg-pink-400 transition"
                                    (click)="deleteProduct(product.id!)"
                                >
                                    Eliminar
                                </button>
                            </td>
                        </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
</div>
