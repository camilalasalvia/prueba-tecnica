<div class="flex justify-center">
  <div class="p-8 w-[70%] bg-gray-100 rounded-xl shadow-md">
    <form (ngSubmit)="saveCreationEdition()" class="grid grid-cols-1 gap-4">
      
      <!-- Nombre -->
      <div class="flex flex-col">
        <label for="name" class="mb-1 font-medium">Nombre</label>
        <input 
          id="name"
          name="name"
          [(ngModel)]="product.name"
          class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-300"
        />
      </div>

      <!-- Precio -->
      <div class="flex flex-col">
        <label for="price" class="mb-1 font-medium">Precio</label>
        <input 
          id="price"
          name="price"
          [(ngModel)]="product.price"
          type="number"
          class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-300"
        />
      </div>

      <!-- Email -->
      <div class="flex flex-col">
        <label for="email" class="mb-1 font-medium">Correo proveedor</label>
        <input 
          id="email"
          name="email"
          [(ngModel)]="product.email"
          type="email"
          class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-300"
        />
      </div>

      <!-- Fecha -->
      <div class="flex flex-col">
        <label for="date" class="mb-1 font-medium">Fecha</label>
        <input 
          id="date"
          name="date"
          [(ngModel)]="product.date"
          type="date"
          class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-300"
        />
      </div>

      <!-- BotÃ³n -->
      <div class="flex justify-between mt-4">
        <button (click)="redirectToProducts()" class="btn btn-primary">Atras</button>
        <button type="submit" class="btn btn-primary" [disabled]="!canSaveCreationEdition()">
          Guardar
        </button>
      </div>

    </form>
  </div>
</div>
